<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
      <h1>Inserindo vídeos hospedados localmente</h1>
      <p>Este vídeo está hospedado no meu próprio servidor.</p>

      <video width="600" poster="imagens/barco.png.jpg" controls 
      autoplay loop>
          <source src="midia/meu-video.mp4.mp4" type="video/mp4">
          <source src="midia/meu-video.webm.webm" type="video/webm">
          <source src="midia/meu-video.ogv.ogv" type="video/ogg">
          <p>Seu navegador não tem compatibilidade com reprodução
            de vídeos.
          </p>
      </video>
      <h1>Inserindo vídeos do Youtube</h1>
      <iframe width="600" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=QIFj-ZK1YTidYLny" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Inserindo vídeos do Vimeo</h1>
      <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&color=c9ff23&portrait=0" width="600" height="450" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
