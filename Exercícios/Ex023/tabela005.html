<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 75%;
    }

    td, th {
      border: 1px solid;
      padding: 10px;
    }
  </style>
</head>
<body>
      <table>
        <caption>Agenda de Endereços</caption>
        <tr>
          <th rowspan="4">Amigos</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Cidade</th>
          <th colspan="2">Endereço</th>
        </tr>

        <tr>
            <td>Fábio</td>
            <td>dos Reis</td>
            <td>São Paulo</td>
            <td>Rua das Figueiras, 254</td>
            <td>Jardim Primavera</td>
        </tr>

        <tr>
          <td>Ana</td>
          <td>Paula</td>
          <td>Recife</td>
          <td>Rua das Veras, 44</td>
          <td>Jardim Outono</td>
        </tr>

        <tr>
          <td>Renata</td>
          <td>Pacheco</td>
          <td>Santos</td>
          <td>Rua das Poses, 25</td>
          <td>Jardim Verão</td>
        </tr>
      </table>
</body>
</html>
