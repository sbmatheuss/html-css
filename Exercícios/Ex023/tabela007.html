<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
    }

    
    

    td {

      border: 2px solid black;
      padding: 10px;
      text-align: center;
      
    }
  </style>
</head>
<body>
    <h1>Exercicio de Tabelas parte 2</h1>

    <table>
      

      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      
      </tr>

      <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>

      <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>

      <tr>
        <td colspan="6">M</td>
      </tr>
    </table>
</body>
</html>
